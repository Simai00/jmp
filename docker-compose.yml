version: '3'

volumes:
  dbdata:
    driver: local

services:

  # PHP
  app:
    build:
      context: api
      dockerfile: Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    container_name: app
    restart: unless-stopped
    tty: true
    depends_on:
      - db
    environment:
      SERVICE_NAME: app
    working_dir: /var/www
    env_file:
      - api/db.env
      - api/.env
      - .env
    volumes:
      - ./api/:/var/www

  # Nginx
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/log/nginx/:/var/log/nginx/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./vue/dist/:/var/www/public

  # MariaDB
  db:
    image: mariadb:10.4
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    env_file:
      - api/db.env
      - db.env
    healthcheck:
      test: mysql --protocol=TCP -hlocalhost -u$$DB_USERNAME -p$$DB_PASSWORD -e 'SELECT 1'
      interval: 1s
      timeout: 1s
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker/db/:/docker-entrypoint-initdb.d/
